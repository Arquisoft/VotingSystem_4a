<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}"
	rel="stylesheet" />

</head>
<body>
	<h1>Voting System.</h1>
	<div class="text-center" style="padding: 50px 0">

		<div class="container">
			<div class="row">
				<tr th:each="e : ${elecciones}">
					<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
						<div class="listing listing-default listing-radius">
							<div class="shape">
								<div class="shape-text">Eleccion</div>
							</div>
							<div class="listing-content">
								<form class="navbar-form" action="#"
									th:action="@{/show_votings}" method="post">
									<h3 class="lead" th:text="${e.nombre}"></h3>
									<p
										th:text="'Fecha: ' + ${#dates.format(e.fechaInicio, 'dd/MM/yyyy')}"></p>
									<input type="hidden" th:value="*{id}" />
									<center>
										<button type="submit" class="btn btn-default" name="get_cands"
											th:value="${e.id}">Consultar candidaturas</button>
									</center>
								</form>
							</div>
						</div>
					</div>
				</tr>
			</div>
		</div>
</body>
</html>
